services:
  userapi:
    build: ./userapi/
    depends_on:
      - db
    command: sh -c 'gunicorn userapi.wsgi:application --bind 0.0.0.0:8081 --reload --preload'
    volumes:
      - ./userapi/:/home/app/
    # ports:
    #   - 8081:8081
    networks:
      - userapp_network
  db:
    image: postgres:15
    container_name: pg_db
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    # ports:
    #   - "5432:5432"
    networks:
      - userapp_network
  
  nginx:
    build: ./nginx/
    depends_on:
      - userapi
    ports:
      - "8081:80"
    volumes:
      - ./userapi/staticfiles:/home/app/static
    networks:
      - userapp_network

volumes:
  pgdata:

networks:
  userapp_network:
    driver: bridge