spring.application.name=Post API

# --------------------------
# Database (Postgres) example
# --------------------------
# To use Postgres (recommended for Docker), start the Docker compose and keep these values
spring.datasource.url=jdbc:postgresql://localhost:5432/postdb
spring.datasource.username=postuser
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --------------------------
# SQLite example (local file)
# --------------------------
# To use SQLite, comment the Postgres settings above and uncomment the lines below.
# Note: Hibernate does not ship an official SQLite dialect; for production use add a compatible dialect
# or use JDBC template / lightweight persistence. See README notes.
# spring.datasource.url=jdbc:sqlite:./data/postdb.sqlite
# spring.datasource.driver-class-name=org.sqlite.JDBC
# spring.jpa.database-platform=com.zhokhov.hibernate.dialect.SQLiteDialect
# spring.jpa.hibernate.ddl-auto=update


# Serve files in the 'uploads' folder (static images)
spring.web.resources.static-locations=file:uploads/

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

server.forward-headers-strategy=framework


