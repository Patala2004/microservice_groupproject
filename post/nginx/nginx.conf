events {}

http {

    client_max_body_size 20M;

    
    server {
        listen 80;


        # Serve uploaded files directly
        location /uploads/ {
            alias /usr/share/nginx/html/uploads/;
            autoindex on;
        }

        # Proxy all other requests to the Spring Boot app
        location / {
            proxy_pass http://postapp:8080;
            # Preserve the original Host header (useful for virtual hosts)
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Do NOT forward $server_port (it's the nginx listen port 80 on the host side)
            # Instead explicitly tell the upstream which port it's available on inside the network
            proxy_set_header X-Forwarded-Port 8082;
            proxy_set_header X-Forwarded-Host $http_host;
            # Let the upstream know the original request was via nginx proxy
            proxy_set_header X-Forwarded-Prefix /;
        }
    }
}
